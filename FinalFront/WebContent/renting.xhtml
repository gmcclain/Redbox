
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable value="#{rentedBean.rental}" var="inventory">
			<f:facet name="header">
              Movies currently renting
        	</f:facet>
			<p:column headerText="Title">
				<p:outputLabel value="#{inventory.film.title}" />
			</p:column>
			<p:column>
				<p:commandButton value="Return"
					action="#{rentedBean.returnFilm(inventory)}" ajax="false" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Return to Movie Search"
					action="search.xhtml?faces-redirect=true" />
			</f:facet>
		</p:dataTable>
	</h:form>
</h:body>
</html>
